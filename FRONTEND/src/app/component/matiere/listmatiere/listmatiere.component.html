
<div class="container-xl" style="margin-top: 100px;">
 
    <a href="#" routerLink="/Home"  style="margin-right: 10px;" class="btn btn-danger back">
      <i class="fas fa-arrow-circle-left"></i>&nbsp;Back
    </a>
 
  <button class="btn btn-success" (click)="toggleCreateStudent()">
    <i class='fas fa-plus-circle'></i> 
    <span *ngIf="!showCreateStudent">ADD</span>

          <div class="row">
            <div class="col-sm-6">

                  <tr>
                    <th>ID</th>
                    <th>NOM</th>
                    <th>VALEUR</th>

                  <tr *ngFor="let matiere of listMatieres" class="center-align">

                    <td>{{ matiere.coefficient }}</td> 
                    <!-- <td>{{ student.address }}</td>

                </a>
